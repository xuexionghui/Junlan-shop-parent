#门户网站配置信息
#springboot整合freemarker的配置
spring.freemarker.cache=false
spring.freemarker.charset=UTF-8
spring.freemarker.check-template-location=true
spring.freemarker.content-type=text/html
spring.freemarker.expose-request-attributes=true
spring.freemarker.expose-session-attributes=true
spring.freemarker.request-context-attribute=request
spring.freemarker.suffix=.ftl
spring.freemarker.template-loader-path[0]=classpath:/templates
spring.application.name=app-mayikt-portal-web
eureka.client.service-url.defaultZone=http://localhost:8080/eureka
#因为qq回调的端口使用80
server.port=80
#apollo的配置
#app.id=new-app-mayikt-portal-web
#apollo.meta=http://192.168.81.129:8080

#redis的配置
redis.hostname=127.0.0.1
redis.port=6379

#xxl-sso 客户端连接认证授权中心
xxl-sso.excluded.paths=
xxl.sso.server=http://xxlssoserver.com:8100/xxl-sso-server
xxl.sso.logout.path=/logout
#xxl-sso 客户端连接redis的配置
xxl.sso.redis.address=redis://127.0.0.1:6379
